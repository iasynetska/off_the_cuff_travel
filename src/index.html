<!DOCTYPE HTML>

<html lang="en" style="scroll-behavior: smooth;">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Everything you need to know before stepping out the door.">
  <meta name="keywords" content="travel, weather, air quality, air pollution, currency">
  <title>off the cuff travel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700&display=swap&subset=latin-ext" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
</head>

<body>
<div class='wrapper'>
  <div class='header'>
    <div class='search-container'>
      <input id="search-box" type="text" class="search-box" list="cityList" name="cityList"/>
      <datalist id="cityList"></datalist>
        <label for="search-box"><span class="fa fa-search search-icon"></span></label>
      <input type="submit" id="search-submit" />
    </div>
    <div class='city-name'>
      <div class='city-name-rel'>
        <h1>Wrocław</h1>
        <p>Poland</p>
      </div>
    </div>
  </div>

  <div class='bottom-boxes'>
    <!-- ===== 3 day forecast column ===== -->
    <div class='three-forecast'>

      <div class='title-space'></div>
      <h1 class='section-h1'>3 Day <span>Forecast</span></h1>
      <div class='title-space'></div>

      <!-- ===== 3 day forecast - box 1 ===== -->
      <div class='forecast-box'>
        <div class='forecast-icon'>
          <div>
            <img id= "icon-day1" src='/assets/img/sun.svg' />
          </div>
        </div>
        <div class='forecast-day'>
          <div>
            <p><span id="weekday1">Monday</span></p>
            <p id="weather-day1">Sunny</p>
          </div>
        </div>
        <div class='forecast-temp-box'>
            <p><span id="degrees-day1">14</span>&deg;</p>
        </div>
      </div>

      <!-- ===== 3 day forecast - box 2 ===== -->
      <div class='forecast-box'>
        <div class='forecast-icon'>
          <div>
            <img id= "icon-day2" src='/assets/img/sun.svg' />
          </div>
        </div>
        <div class='forecast-day'>
            <div>
            <p><span id="weekday2">Monday</span></p>
            <p id="weather-day2">Sunny</p>
            </div>
        </div>
        <div class='forecast-temp-box'>
            <p><span id="degrees-day2">14</span>&deg;</p>
        </div>
      </div>

      <!-- ===== 3 day forecast - box 3 ===== -->
      <div class='forecast-box'>
        <div class='forecast-icon'>
          <div>
            <img id= "icon-day3" src='/assets/img/sun.svg' />
          </div>
        </div>
        <div class='forecast-day'>
            <div>
            <p><span id="weekday3">Monday</span></p>
            <p id="weather-day3">Sunny</p>
            </div>
        </div>
        <div class='forecast-temp-box'>
            <p><span id="degrees-day3">14</span>&deg;</p>
        </div>
      </div>

    </div>

    <!-- ===== Places to see column ===== -->
    <div class='places-to-see'>

      <div class='title-space'></div>
      <h1 class='section-h1'>Places <span>To See</span></h1>
      <div class='title-space'></div>

      <div class='pts-wrapper1'>
        <!-- ===== Places to see - box 1 ===== -->
        <figure><div class='places-to-see-box box1' style='background-image: url("/assets/img/wroclaw-a.jpg");'></div><figcaption class='fig1'></figcaption></figure>

        <div class='pts-wrapper2'>
          <figure><div class='places-to-see-box box2' style='background-image: url("/assets/img/wroclaw-b.jpg");'></div><figcaption class='fig2'></figcaption></figure>
          <figure><div class='places-to-see-box box3' style='background-image: url("/assets/img/wroclaw-c.jpg");'></div><figcaption class='fig3'></figcaption></figure>
        </div>

      </div>

    </div>

    <!-- ===== Weather-pollution column ===== -->
    <div class='information weather-pollution-column'>

      <!-- ===== Current weather box ===== -->
      <div class='information-weather bigger-box'>
        <div class='bigger-icon'>
          <div>
            <img src='/assets/img/sun.svg' />
          </div>
        </div>
        <div class='bigger-box-temp'>
            <p><span id="degrees"></span>&deg;<sup>C</sup></p>
        </div>
        <div class='bigger-box-city'>
            <p ><span id="city-country"></span><br/><span id="country"></span>
            </p>
        </div>
          <div class='bigger-box-lower-row'>
            <p>Humidity: <span id="humidity"></span>&percnt;</p>
          </div>
          <div class='bigger-box-lower-row middle'>
            <p id="wind-direction"></p>
          </div>
          <div class='bigger-box-lower-row'>
            <p><span id="wind-speed"></span> km/h</p>
          </div>
      </div>

      <!-- ===== Pollution box ===== -->
      <div class='information-weather bigger-box'>
        <div class='pollution-value'>
          <div>
            <p id="air-pollution"></p>
          </div>
        </div>
        <div class='bigger-box-pollution'>
            <p><span id="harmfulness"></span><br/>
            Current Air Quality Index<br/>
            <sub>Based on US EPA standard</sub></p>
        </div>
          <div class='bigger-box-pollution-lower row2 middle'>
            <p>Atmospheric Pressure: <span id="atm-pressure"></span> hPa</p>
          </div>
      </div>

      <!-- ===== Currency box ===== -->
      <div class='information-currency smaller-box'>
        <div class='information-currency__icon smaller-icon'>
          <img src='/assets/img/money.svg' />
        </div>
        <div class='information-currency__data smaller-box-text'>
            <p><span class="currency-name">Złoty</span>&nbsp;&#40;<span class="currency-code"></span>&#41;</p>
        </div>
      </div>

      <!-- ===== Drinking age box ===== -->
      <div class='smaller-box'>
        <div class='smaller-icon'>
          <div>
            <img src='/assets/img/alcohol.svg' />
          </div>
        </div>
        <div class='smaller-box-text'>
            <p>Drinking Age: <span>18</span></p>
        </div>
      </div>

    </div>


  </div>
</div>

<script>
  document.addEventListener("touchstart", function(){}, true);
</script>

</body>
</html>
