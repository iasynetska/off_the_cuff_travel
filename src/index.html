<!DOCTYPE HTML>

<html lang="en" style="scroll-behavior: smooth;">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Everything you need to know before stepping out the door.">
  <meta name="keywords" content="travel, weather, air quality, air pollution, currency">
  <title>off the cuff travel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700&display=swap&subset=latin-ext" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
</head>

<body>
<div class="wrapper">
  <div class="header">
    <div class="header-search">
      <input id="search-box" class="header-search__box" type="text" list="cityList" name="cityList"/>
      <datalist id="cityList"></datalist>
      <label for="search-box"><span class="fa fa-search header-search__icon"></span></label>
      <input type="submit" id="search-submit" />
    </div>
    <div class="header-text">
      <h1 class="header-text__city"></h1>
      <p class="header-text__country"></p>
    </div>
  </div>

  <div class='main'>
    <!-- ===== 3 day forecast column ===== -->
    <section class='forecast section'>
      <h1 class='section-title'>3 Day <span>Forecast</span></h1>

      <!-- ===== 3 day forecast - box 1 ===== -->
      <div class='forecast-block'>
        <div class='forecast-block__icon'>
          <img id= "icon-day1" src='/assets/img/thermometer.svg' />
        </div>
        <div class='forecast-block__desc'>
          <div>
            <div id="name-day1" class="desc-day"></div>
            <div id="weather-day1"></div>
          </div>
        </div>
        <div class='forecast-block__degrees'>
          <div id="degrees-day1"></div>
        </div>
      </div>

      <!-- ===== 3 day forecast - box 2 ===== -->
      <div class='forecast-block'>
        <div class='forecast-block__icon'>
          <img id= "icon-day2" src='/assets/img/thermometer.svg' />
        </div>
        <div class='forecast-block__desc'>
          <div>
            <div id="name-day2" class="desc-day"></div>
            <div id="weather-day2"></div>
          </div>
        </div>
        <div class='forecast-block__degrees'>
          <div id="degrees-day2"></div>
        </div>
      </div>

      <!-- ===== 3 day forecast - box 3 ===== -->
      <div class='forecast-block'>
        <div class='forecast-block__icon'>
          <img id= "icon-day3" src='/assets/img/thermometer.svg' />
        </div>
        <div class='forecast-block__desc'>
          <div>
            <div id="name-day3" class="desc-day"></div>
            <div id="weather-day3"></div>
          </div>
        </div>
        <div class='forecast-block__degrees'>
          <div id="degrees-day3"></div>
        </div>
      </div>
    </section>

    <!-- ===== Places to see column ===== -->
    <div class='places-to-see section'>

      <div class='title-space'></div>
      <h1 class='section-title'>Places <span>To See</span></h1>
      <div class='title-space'></div>

      <div class='pts-wrapper1'>
        <!-- ===== Places to see - box 1 ===== -->
        <figure><div class='places-to-see-box box1'></div><figcaption class='fig1'></figcaption></figure>

        <div class='pts-wrapper2'>
          <figure><div class='places-to-see-box box2'></div><figcaption class='fig2'></figcaption></figure>
          <figure><div class='places-to-see-box box3'></div><figcaption class='fig3'></figcaption></figure>
        </div>

      </div>

    </div>

    <!-- ===== Weather-pollution column ===== -->
    <div class='information weather-pollution-column'>

      <!-- ===== Current weather box ===== -->
      <div class='information-weather bigger-box'>
        <div class='bigger-icon'>
          <div>
            <img src='/assets/img/thermometer.svg' />
          </div>
        </div>
        <div class='bigger-box-temp'>
          <p><span id="degrees"></span><sup id="celsius"></sup></p>
        </div>
        <div class='bigger-box-city'>
          <p ><span id="city-country"></span><br/><span id="country"></span>
          </p>
        </div>
        <div class='bigger-box-lower-row'>
          <p>Humidity: <span id="humidity"></span></p>
        </div>
        <div class='bigger-box-lower-row middle'>
          <p id="wind-direction"></p>
        </div>
        <div class='bigger-box-lower-row'>
          <p><span id="wind-speed"></span></p>
        </div>
      </div>

      <!-- ===== Pollution box ===== -->
      <div class='information-weather bigger-box'>
        <div class='pollution-value'>
          <div>
            <p id="air-pollution"></p>
          </div>
        </div>
        <div class='bigger-box-pollution'>
          <p><span id="harmfulness"></span><br/>
            Current Air Quality Index<br/>
            <sub>Based on US EPA standard</sub></p>
        </div>
        <div class='bigger-box-pollution-lower row2 middle'>
          <p>Atmospheric Pressure: <span id="atm-pressure"></span></p>
        </div>
      </div>

      <!-- ===== Currency box ===== -->
      <div class='information-currency smaller-box'>
        <div class='information-currency__icon smaller-icon'>
          <img src='/assets/img/money.svg' />
        </div>
        <div class='information-currency__data smaller-box-text'>
          <p><span class="currency-name"></span>&nbsp;<span class="currency-code"></span></p>
        </div>
      </div>

      <!-- ===== Flag box ===== -->
      <div class='information-flag smaller-box'>
        <div class='information-flag__icon smaller-icon'>
          <img src='/assets/img/flag.svg' />
        </div>
        <div class='information-flag__data smaller-box-text'>
        </div>
      </div>

    </div>


  </div>
</div>

<script>
  document.addEventListener("touchstart", function(){}, true);
</script>

</body>
</html>
