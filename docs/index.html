<!DOCTYPE HTML>

<html lang="en" style="scroll-behavior: smooth;">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Everything you need to know before stepping out the door.">
  <meta name="keywords" content="travel, weather, air quality, air pollution, currency">
  <title>off the cuff travel</title>
  <link rel="shortcut icon" href="#" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
<link href="/assets/css/styles.css" rel="stylesheet"></head>

<body>
<div class="wrapper">
  <div class="header">
    <div class="header-search">
      <input id="search-box" class="header-search__box" type="text" list="cityList" name="cityList"/>
      <datalist id="cityList"></datalist>
      <label for="search-box"><span class="fa fa-search header-search__icon"></span></label>
      <input type="submit" id="search-submit" />
    </div>
    <div class="header-text">
      <h1 class="header-text__city"></h1>
      <p class="header-text__country"></p>
    </div>
  </div>

  <div class="main">
    <!-- ===== 3 day forecast column ===== -->
    <section class="section forecast">
      <h1 class="section-title">3 Day <span>Forecast</span></h1>

      <!-- ===== 3 day forecast - block 1 ===== -->
      <div class="forecast-block">
        <div class="forecast-block__icon">
          <img id= "icon-day1" src="assets/img/thermometer.svg" />
        </div>
        <div class="forecast-block__desc">
          <div>
            <div id="name-day1" class="desc-day"></div>
            <div id="weather-day1"></div>
          </div>
        </div>
        <div class="forecast-block__degrees">
          <div id="degrees-day1"></div>
        </div>
      </div>

      <!-- ===== 3 day forecast - block 2 ===== -->
      <div class="forecast-block">
        <div class="forecast-block__icon">
          <img id= "icon-day2" src="assets/img/thermometer.svg" />
        </div>
        <div class="forecast-block__desc">
          <div>
            <div id="name-day2" class="desc-day"></div>
            <div id="weather-day2"></div>
          </div>
        </div>
        <div class="forecast-block__degrees">
          <div id="degrees-day2"></div>
        </div>
      </div>

      <!-- ===== 3 day forecast - block 3 ===== -->
      <div class="forecast-block">
        <div class="forecast-block__icon">
          <img id= "icon-day3" src="assets/img/thermometer.svg" />
        </div>
        <div class="forecast-block__desc">
          <div>
            <div id="name-day3" class="desc-day"></div>
            <div id="weather-day3"></div>
          </div>
        </div>
        <div class="forecast-block__degrees">
          <div id="degrees-day3"></div>
        </div>
      </div>
    </section>

    <!-- ===== Places to see column ===== -->
    <section class="section sights">
      <h1 class="section-title">Places <span>To See</span></h1>

      <div class="sights-blocks">
        <div class="sights-wrapper">
          <figure class="sights-block sight_big sight1">
            <div class="sights-block__photo sight1-block"></div>
            <figcaption class="sights-block__title sight1-caption"></figcaption>
          </figure>
        </div>
        <div class="sights-wrapper">
          <figure class="sights-block sight_small sight2">
            <div class="sights-block__photo sight2-block"></div>
            <figcaption class="sights-block__title sight2-caption"></figcaption>
          </figure>
          <figure class="sights-block sight_small sight3">
            <div class="sights-block__photo sight3-block"></div>
            <figcaption class="sights-block__title sight3-caption"></figcaption>
          </figure>
        </div>
      </div>
    </section>

    <!-- ===== Information column ===== -->
    <section class="information">
      <!-- ===== Current weather block ===== -->
      <div class="information-weather information-block_big">
        <div class="information-weather__icon">
          <img src="assets/img/thermometer.svg" />
        </div>
        <div class="information-weather__degrees">
          <p><span id="degrees"></span><sup id="celsius"></sup></p>
        </div>
        <div class="information-weather__place">
          <p><span id="city-name"></span><br/><span id="weather-text"></span></p>
        </div>

        <div class="information-weather__desc">
          <p><span id="wind-speed"></span></p>
        </div>
        <div class="information-weather__desc middle">
          <p id="wind-direction"></p>
        </div>
        <div class="information-weather__desc">
          <p><span id="humidity"></span></p>
        </div>
      </div>

      <!-- ===== Pollution block ===== -->
      <div class="information-pollution information-block_big">
        <div class="information-pollution__value">
          <p id="air-pollution"></p>
        </div>
        <div class="information-pollution__desc">
          <div id="harmfulness"></div>
          <div class="pollution-text">Current Air Quality Index</div>
          <div class="pollution-standard">Based on US EPA standard</div>
        </div>
        <div class="information-pollution__atm">
          <p><span id="atm-pressure">Atmospheric Pressure</span></p>
        </div>
      </div>

      <!-- ===== Currency block ===== -->
      <div class="information-currency information-block_small">
        <div class="information-currency__icon information-icon_small">
          <img src="assets/img/money.svg" />
        </div>
        <div class="information-currency__data information-data_small">
          <p><span class="currency-name"></span>&nbsp;<span class="currency-code"></span></p>
        </div>
      </div>

      <!-- ===== Flag block ===== -->
      <div class="information-flag information-block_small">
        <div class="information-flag__icon information-icon_small">
          <img src="assets/img/flag.svg" />
        </div>
        <div class="information-flag__data information-data_small">
        </div>
      </div>

    </section>
  </div>
</div>

<script>
  document.addEventListener("touchstart", function(){}, true);
</script>

<script type="text/javascript" src="/assets/js/styles.js"></script><script type="text/javascript" src="/assets/js/main.js"></script></body>
</html>
